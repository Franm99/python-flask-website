<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom:4px;">
    <div class="col-9">
        <h4 style="color:rgb(0, 100, 180); margin-bottom: 4px; ">{{job['title']}}</h4>
        <div>
            <b>Company:</b> {{job['company']}}
        </div>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3 text-end">
        <button type="button" class="btn btn-light">Apply</button>
    </div>
</div>
