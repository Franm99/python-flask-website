<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom:4px;">
    <div class="col-9">
        <h4 style="color:rgb(0, 100, 180); margin-bottom: 4px; ">{{job['title']}}</h4>
        <div>
            <b>Company:</b> {{job['company']}}
        </div>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3 text-end">
        <a href="mailto:apply@jovian.es?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3CYour%20name%20here%3E%0D%0AMy%20resume%20link%3A%20%3CResume%20link%3E%0D%0AMy%20LinkedIn%20link%3A%20%3CLinkedIn%20link%3E"
         type="button" class="btn btn-light">Apply</a>
    </div>
</div>
